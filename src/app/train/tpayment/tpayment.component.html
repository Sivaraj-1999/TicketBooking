
<head>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <app-header-login></app-header-login>
    <br><br><br><br>
<form #myForm="ngForm" (ngSubmit)="insertBusBooking(myForm.value)">
    <div class="wrapper">
        <h2>Payment method</h2>
        <h4>Email</h4>
                <div class="input-box">
                    <input type="email" placeholder="Email" required class="name" name="email"  #email="ngModel" ngModel>
                </div>
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-box">
                   
                </div>
                <div class="input-box">
                    
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-credit-card"></i> Debit Card</span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="XXXX-XXXX-XXXXXXXX" required maxlength="19"  class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="password" placeholder="Card CVV" required maxlength="3" class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <label>Expiry Date</label>
                <div class="input-box">
                    <select>
                        <option>MM</option>
                        <option> jan</option>
                        <option> jeb</option>
                        <option> mar</option>
                        <option>apr</option>
                        <option>may</option>
                        <option>june</option>
                        <option>july</option>
                        <option>aug</option>
                        <option>sept</option>
                        <option>oct</option>
                        <option>nov</option>
                        <option>dec</option>
                    </select>
                    <select>
                        <option>YYYY</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                        <option>2031</option>
                        <option>2032</option>
                        <option>2033</option>
                        <option>2034</option>

                    </select>
                </div>
                
            </div>
            <h4>UPI Payment</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="UPI ID" required class="name">
                    <h3 style="text-align: center;">or</h3>
                    <img align="middle" src="../../../assets/img/upi.png" width="200" height="200" >
                </div>
            </div>
            <h4>Net Banking</h4>
            <div class="input-group">
                <div class="input-box">
                    <select type="text"  required class="name" placeholder="select bank">
 						<option value="icici">ICICI</option>
        <option value="pnb">Punjab National Bank</option>
        <option value="HDFC">HDFC</option>
        <option value="sbi">State Bank Of India</option>
        <option value="axis">Axis Bank</option>
        <option value="kvb">Karur Vysya Bank</option>
        <option value="cub">City Union Bank</option>
        <option value="indian">Indian Bank</option>
        <option value="iob">Indian Overseas Bank</option>
                    </select>
                    
                </div>
            </div>
            <h4>Paid</h4>
            <div class="input-group">
                    <select type="text"  required class="name" placeholder="Paid"  name="paid" #paid="ngModel" ngModel>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
                    </select>
                    
            </div>
            
            
            <div class="input-group">
                <div class="input-box">
                    <button type="Submit" >PAY NOW</button>
                </div>
            </div>
    </div>
    </form>
</body>
