<head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  </head>
  <body>
      
        <br><br>
  <div class="pt-5">
    <h1 class="text-center">Change Password</h1>
    
  <div class="container">
                  <div class="row">
                      <div class="col-md-5 mx-auto">
                          <div class="card card-body">
                                                      
                              <form id="submitForm"  #myForm="ngForm" (ngSubmit)=" forgotPassword(myForm.value)">
                                  <div class="form-group required">
                                      <label for="email">User Email</label>
                                      <input type="email" class="form-control text-lowercase" id="email" name="email" #email="ngModel" ngModel required pattern="gb-[0-9][0-9][0-9]-[a-zA-z][a-zA-Z ]+">
                                      <div *ngIf="email.touched">
                                        <div *ngIf="email.errors?.['required']">
                                          <div class="val">Warning UserName Required !!</div>
                                          </div>
                                        <div *ngIf="email.errors?.['pattern']">
                                          <div class="val">Warning Invalid UserName !!</div>
                                          </div>
                                      </div>
                                  </div>                  
                                  <div class="form-group required">
                                      <label class="d-flex flex-row align-items-center" for="password">Password </label>
                                      <input type="password" class="form-control" id="password" name="password" #password="ngModel" ngModel required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}" #pwd>
                                      <div *ngIf="password.touched">
                                        <div *ngIf="password.errors?.['required']">
                                          <div class="val">Warning Password Required !!</div>
                                        </div>
                                        <div *ngIf="password.errors?.['pattern']">
                                          <div class="val">Warning Invalid Password !!</div>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="form-group required">
                                    <label class="d-flex flex-row align-items-center" for="password">Confirm Password </label>
                                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" #confirmpassword="ngModel" ngModel required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}" #cpwd (keyup)='checkPasswords(pwd.value, cpwd.value)'>
                                    <div *ngIf="confirmpassword.touched">
                                      <div *ngIf="confirmpassword.errors?.['required']">
                                        <div class="val">Warning Password Required !!</div>
                                      </div>
                                      <div *ngIf='!passwordsMatching && isConfirmPasswordDirty'>
                                        <div class="val"> Passwords did not match</div>
                                     </div>
                                  </div>
                                </div>
                                  <div class="form-group mt-4 mb-4">
                                      <div class="custom-control custom-checkbox">
                                          <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
                                          <label class="custom-control-label" for="remember-me">Remember me?</label>
                                      </div>
                                  </div>
                                  <div class="form-group pt-1">
                                      <button class="btn btn-primary btn-block" type="Submit">Change Password</button>
                                  </div>
                              </form>
                              <p class="small-xl pt-3 text-center">
                                  <span class="text-muted">Not a member?</span>
                                 <button class="p"> <a (click)="signup()">Sign up</a></button>
                              </p>
                          </div>
                      </div>
                  </div><br><br><br><br>
              </div>
  </div>
    
  </body>
