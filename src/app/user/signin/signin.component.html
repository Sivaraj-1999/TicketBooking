
<head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  </head>
  <body>
      
        <br><br>
  <div class="pt-5">
    <h1 class="text-center">Sign in</h1>
  <div class="container">
                  <div class="row">
                      <div class="col-md-5 mx-auto">
                          <div class="card card-body">                       
                              <form id="submitForm" #myForm="ngForm" (ngSubmit)="userLogin()">
                                 <input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                                    <div class="form-group required">
                                        <label for="email">User Email</label>
                                        <input type="text" class="form-control text-lowercase" id="email" [(ngModel)]="user.email" name="email" #email="ngModel" ngModel required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                                        <div *ngIf="email.touched">
                                          <div *ngIf="email.errors?.['required']">
                                            <div class="val">Warning User Email Required !!</div>
                                            </div>
                                          <div *ngIf="email.errors?.['pattern']">
                                            <div class="val">Warning Invalid UserName !!</div>
                                            </div>
                                        </div>
                                    </div>                    
                                    <div class="form-group required">
                                        <label class="d-flex flex-row align-items-center" for="password">Password</label>
                                        <input type="password" class="form-control"  id="password" [(ngModel)]="user.password" name="password" #password="ngModel" ngModel required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}">
                                        <div *ngIf="password.touched">
                                          <div *ngIf="password.errors?.['required']">
                                            <div class="val">Warning Password Required !!</div>
                                          </div>
                                          <div *ngIf="password.errors?.['pattern']">
                                            <div class="val">Warning Invalid Password !!</div>
                                          </div>
                                      </div>
                                    </div>
                                    <div class="form-group mt-4 mb-4">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
                                            <label class="custom-control-label" for="remember-me">Remember me? &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                              <a class="ml-auto border-link small-xl" (click)="forgot()"><button class="p">Forget Password?</button></a></label>
                                        </div>
                                    </div>
                                  <div class="form-group pt-1">
                                      <button class="btn btn-primary btn-block" type="Submit">Log In</button>
                                  </div>
                              </form>
                              <p class="small-xl pt-3 text-center">
                                  <span class="text-muted">Not a member?</span>
                                  <button class="p" (click)="signup()">Sign up</button>
  
                              </p>
                          </div>
                      </div>
                  </div><br><br><br><br>
              </div>
  </div>
  <!-- partial -->
    
  </body>
